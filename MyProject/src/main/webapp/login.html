<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login/Signup Page</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
   <nav class="navbar">
        <h1>Battleship</h1>
        <a href="" class="nav-link">hello</a>
    </nav>
    
    
    <main>
      <div class="registration-container-wrapper">
        <div class="registration-container">
          <h2>REGISTRATION</h2>
          <form id="registration-form">
	          <div class="form-group">
	              <label for="email">Email: </label>
	              <input id="email" type="email"/>
	            </div>
            <div class="form-group">
              <label for="username">Username: </label>
              <input name="username" type="text" id="username"/>
            </div>
            <div class="form-group">
              <label for="password">Password: </label>
              <input name="password" type="password" id="password"/>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password: </label>
              <input name="confirm-password" type="password" id="confirm-password"/>
            </div>
            <button type="submit"  class="button">CREATE ACCOUNT</button>
          </form>
        </div>
        
        <div class="registration-container">
          <h2>LOGIN</h2>
          <form id="login-form">
            <div class="form-group" id="loginUser">
              <label for="login-username">Username: </label>
              <input type="text" id="login-username"/>
            </div>
            <div class="form-group" id="loginPass">
              <label for="login-password">Password: </label>
              <input type="password" id="login-password"/>
            </div>
            <button type="submit" class="button">LOGIN ACCOUNT</button>
          </form>
        </div>
      </div>
    </main>
    
   <script src="login.js"></script>
  </body>
</html>
